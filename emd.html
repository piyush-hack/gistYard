<!DOCTYPE html>
<html>

<head>
    <title>Online Compiler (Editor)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="The user friendly online Inserter that allows you to write code online" />


</head>

<body>
    <div class="container" id="root" data-lang="javascript">
        <!-- <div class="container" id="root" data-lang="cpp"> -->
        <!-- <div class="container" id="root" data-lang="c"> -->
        <!-- <div class="container" id="root" data-lang="python"> -->
        <!-- <div class="container" id="root" data-lang="java"> -->
        <!-- <div class="container" id="root" data-lang="csharp"> -->
        <div class="spinner">
            <div class="loader">

                <!-- <span>N</span><span>Y</span> -->
            </div>
        </div>

        <div class="wrapper">
            <div class="editor-wrapper">
                <div class="editor-desktop-top-bar">
                    <div class="file-name">JS</div>
                    <div class="desktop-top-bar__btn-wrapper">
                        <button type="button" id="toggle-dark-mode-desktop" title="Toggle dark mode">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="toggle-dark-mode-mobile-icon moon svg replaced-svg">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="toggle-dark-mode-mobile-icon sun svg replaced-svg">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                        </button>
                        <button class="desktop-run-button run">
                            &nbsp;Compile&nbsp;
                        </button>
                    </div>
                </div>
                <div class="cover">
                    <div id="editor">// Online Editor for free iframe
                        // Write, Edit and Run your code using NoteYard Compiler</div>
                </div>
            </div>

            <!-- <div class="results">
                <div class="shell-name" style="float : left; height: 12px;">
                    Code Results
                </div>
                <div class="terminal-desktop-top-bar__btn-wrapper">
                    <button class="desktop-clear-button">
                        &nbsp;Clear&nbsp;
                    </button>
                </div>
                <div id="terminal"></div>
            </div> -->
        </div>
        <div class="tag">
            Created With ðŸ’– By <a href="https://github.com/piyush-hack">piyush-hack</a>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script>

    </script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.11/ace.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
